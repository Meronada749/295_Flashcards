<div class="progress" id="progress">Card 1 / 3</div>

<div class="card" id="flashcard">
  <div class="inner">
    <div class="front" id="front"><strong>Question:</strong> Question text here</div>
    <div class="back" id="back"><strong>Answer:</strong> Answer text here</div>
  </div>
</div>

<div class="buttons">
  <button id="correct">I think I am correct</button>
  <button id="wrong">I think I am wrong</button>
</div>

<style>
  .progress {
    text-align: center;
    font-size: 18px;
    margin-top: 30px;
  }

  .card {
    width: 400px;
    height: 150px;
    margin: 20px auto 20px auto;
    perspective: 1000px;
    cursor: pointer;
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .flip .inner {
    transform: rotateY(180deg);
  }

  .front,
  .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  .back {
    transform: rotateY(180deg);
  }

  .buttons {
    text-align: center;
    margin-top: 10px;
  }

  .buttons button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  #correct {
    background-color: #4caf50;
    color: white;
  }
  #wrong {
    background-color: #f44336;
    color: white;
  }
</style>

<script>
  const flashcards = [
    { question: 'What is the capital of France?', answer: 'Paris' },
    { question: 'What is 2 + 2?', answer: '4' },
    { question: 'What is the capital of Japan?', answer: 'Tokyo' },
  ]

  let current = 0
  const card = document.getElementById('flashcard')
  const front = document.getElementById('front')
  const back = document.getElementById('back')
  const progress = document.getElementById('progress')
  const correctBtn = document.getElementById('correct')
  const wrongBtn = document.getElementById('wrong')

  // Show the current card
  function showCard(index) {
    front.innerHTML = `<strong>Question:</strong> ${flashcards[index].question}`
    back.innerHTML = `<strong>Answer:</strong> ${flashcards[index].answer}`
    progress.innerText = `Card ${index + 1} / ${flashcards.length}`
    card.classList.remove('flip') // reset flip
  }

  // Move to next card
  function nextCard() {
    current++
    if (current >= flashcards.length) current = 0 // loop back
    showCard(current)
  }

  // Flip on click
  card.addEventListener('click', () => card.classList.toggle('flip'))

  // Flip on SPACEBAR
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault()
      card.classList.toggle('flip')
    }
  })

  // Buttons move to next card
  correctBtn.addEventListener('click', nextCard)
  wrongBtn.addEventListener('click', nextCard)

  showCard(current)
</script>
